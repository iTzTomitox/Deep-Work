<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <main class="conteiner">
        <h1>Dashboard</h1>

        <section class="stats">
            <div class="card">
                <div><img src="../assets/clock-time-three-outline.svg" alt=""></div>
                <div>
                    <h3>Horas Focus</h3>
                    <p>50Hs</p>
                </div>

            </div>
            <div class="card">
                <div><img src="../assets/chart-timeline-variant.svg" alt=""></div>
                <div>
                    <h3>Tareas Completadas</h3>
                    <p>12</p>
                </div>

            </div>
            <div class="card">
                <div><img src="../assets/calendar-check-outline.svg" alt=""></div>
                <div>
                    <h3>Días Productivos</h3>
                    <p>12d</p>
                </div>

            </div>
        </section>

        <section class="recent-activities">
            <div class="progress">
                <h3>Estadisticas</h3>
            </div>
            <div class="progress">
                <h3>Objetivos</h3>
                <ul id="dashboard-objectives" class="dashboard-objectives"></ul>
            </div>
        </section>

        <section class="stats">
            <div class="task">
                <h3>Próximas Tareas</h3>
                <ul id="dashboard-tasks" class="dashboard-tasks"></ul>
            </div>
        </section>

    </main>
</body>

</html>
